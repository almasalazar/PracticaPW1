         <form action="" method="post">
             
        <label for= "id_evento">ID del evento</label>
        <select id="id_evento"> 
            <option value="evento1">Evento1</option>
            <option value="evento2">Evento2</option>
            <option value="evento3">Evento3</option>
            <option value="evento4">Evento4</option>
        </select>
        <br>
        <br>
        <label for= "id_usuario">ID del instructor</label>
        <select id="id_usuario"> 
            <option value="instructor1">Instructor1</option>
            <option value="instructor2">Instructor2</option>
            <option value="instructor3">Instructor3</option>
            <option value="instructor4">Instructor4</option>
        </select>
        <br>
        <br>
        <label for= "lugares">Lugares</label>
        <input id="lugares" class="cajastexto"
	type="number" name="lugares"
	min="0" max="200" required="required"/>
        <br>
        <br>
        <label for= "precio">Precio $</label>
        <input id="precio" class="cajastexto"
	type="number" name="edad"
	min="100" max="300" required="required"/>
        <br>
        <br>
        <label for="descripcion">Descripcion</label> <br>
        <textarea rows="4" cols="40" class="cajastexto" ></textarea>
        <br>
        <br>
         <input class="btn" type="submit" name="registrar" value="Registrar"/>
