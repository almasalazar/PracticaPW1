<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="../css/micss.css">
        <title>Registro de Actividades</title>
        <link href="../bootstrap/css/bootstrap.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="../css/flat-ui.css" rel="stylesheet">
        <link href="../css/micss.css" rel="stylesheet">
    </head>
    <body>
        <h1>Actividades</h1> 
        <form action="" method="post">
            <div class="span3 demo-pager">
                <ul class="pager">
                    <li class="previous">
                        <a href="index.html">
                            <i class="fui-arrow-left"></i>
                            <span>Menu</span>
                        </a>
                    </li>
                </ul> <!-- /pager -->
            </div>
            <div class="container-fluid">
                <div class="row-fluid">

                    <div class="span6">

                        <!--Sidebar content-->
                    </div>
                    <div class="span6">
                        <label for= "id_evento">ID del evento</label>
                        <select id="id_evento"> 
                            <option value="evento1">Evento1</option>
                            <option value="evento2">Evento2</option>
                            <option value="evento3">Evento3</option>
                            <option value="evento4">Evento4</option>
                        </select>

                        <label for= "id_usuario">ID del instructor</label>
                        <select id="id_usuario"> 
                            <option value="instructor1">Instructor1</option>
                            <option value="instructor2">Instructor2</option>
                            <option value="instructor3">Instructor3</option>
                            <option value="instructor4">Instructor4</option>
                        </select>

                        <label for= "lugares">Lugares</label>
                        <input id="lugares" class="cajastexto"
                               type="number" name="lugares"
                               min="0" max="200" required="required"/>

                        <label for= "precio">Precio $</label>
                        <input id="precio" class="cajastexto"
                               type="number" name="edad"
                               min="100" max="300" required="required"/>

                        <label for="descripcion">Descripcion</label> <br>
                        <textarea rows="4" cols="40" class="cajastexto" ></textarea>

                        <div class="span3 offset5"> <input class="btn" type="submit" name="registrar" value="Registrar"/> </div>
                        <div class="span9">  </div>
                        <!--Body content-->
                    </div>
                </div>
            </div>
        </form>
    </body>

</html>
